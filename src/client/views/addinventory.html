
  <h2>Add Inventory</h2>
  <form class="form-horizontal" ng-submit="submit()" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">ProductName</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model="productname" placeholder="Enter productname" name="pname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Quantity</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" ng-model="quantity" placeholder="Enter quantity" name="quantity">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">BatchNum</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model="batchnum" placeholder="Enter batchnum" name="batchnum">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">BatchDate</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model="batchdate" placeholder="Enter batchdate" name="batchdate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Vendor</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model="vendor" placeholder="Enter vendor" name="vendor">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">MRP</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" ng-model="mrp" placeholder="Enter mrp" name="mrp">
      </div>
    </div>
   <!--    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Roles</label>
      <div class="col-sm-10"> 
     
      <select class="form-control" ng-model="selectedName" ng-options="item for item in roles"></select>         

      </div>
    </div> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
